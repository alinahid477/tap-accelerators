accelerator:
  displayName: AWS Service Binding
  description: Generate ClassClaim object for Service Binding to AWS RDS (pgsql, mysql and s3).
  iconUrl: data:image/png;base64,
  tags:
    - tanzu
    - ServiceBinding
    - RDS
    - pgsql
    - mysql
    - s3

  options:
    - name: clusterInstanceClassName
      inputType: select
      label: Choose Cluster Instance Class
      choices:
      - value: "aws-rds"
        text: AWS RDS
      - value: "aws-s3"
        text: S3
      description: Service binding instance class name. Please ask your operator for the correct one. 
      defaultValue: "aws-rds-db"
      required: true


    - name: dbType
      inputType: select
      label: Choose AWS database type
      choices:
      - value: "postgres"
        text: RDS PostgreSQL
      - value: "mysql"
        text: RDS MySQL
      defaultValue: "postgres"
      required: true
      dependsOn:
        name: clusterInstanceClassName
        value: aws-rds

    - name: classclaimName
      inputType: text
      label: Class Claim Name
      description: AWS instance will be created prefixing using this value as well. 
      required: true
    
    - name: classclaimNamespace
      inputType: text
      label: Class Claim Namespace
      description: The namespace where this class claim CRD will be created. Application consuming this claim will need to reside in the same namespace. 
      defaultValue: "default"
      required: true


    - name: region
      inputType: text
      label: AWS region
      description: Name of the aws region for the AWS instance
      defaultValue: "ap-southeast-2"
      required: true

    - name: storageGB
      inputType: text
      label: Storage GB
      description: Storage Size (in GB)
      defaultValue: "20"
      required: true
      dependsOn:
        name: clusterInstanceClassName
        value: aws-rds

    - name: size
      inputType: select
      label: Machine Size
      choices:
      - value: "db.t2.micro"
        text: db.t2.micro
      - value: "db.t2.small"
        text: db.t2.small
      - value: "db.t2.medium"
        text: db.t2.medium
      - value: "db.t2.large"
        text: db.t2.large
      defaultValue: "db.t2.micro"
      required: true
      dependsOn:
        name: clusterInstanceClassName
        value: aws-rds

    - name: ispublic
      inputType: checkbox
      dataType: boolean
      label: Public
      description: By default the instance is private. Tick this box to make it publicly available. 
      defaultValue: false
      dependsOn:
        name: clusterInstanceClassName
        value: aws-rds

    - name: defaultDB
      inputType: text
      label: Default DB Name
      description: Name to assign to the default schema created in the instance
      defaultValue: "sample"
      dependsOn:
        name: clusterInstanceClassName
        value: aws-rds

engine:
  merge:
    - include: ["**/*"]
      chain:
        - type: ReplaceText
          substitutions:
            - text: RPLC_CLUSTER_INSTANCE_CLASS_NAME
              with: "#clusterInstanceClassName"
            - text: "RPLC_NAME"
              with: "#classclaimName"
            - text: "RPLC_DEPLOYMENT_NAMESPACE"
              with: "#classclaimNamespace"
            - text: "RPLC_REGION"
              with: "#region"
            - text: "RPLC_STORAGE_GB"
              with: "#storageGB"
        - type: ReplaceText
          condition: "#clusterInstanceClassName == 'aws-rds'"
          substitutions:
            - text: "RPLC_DB_TYPE"
              with: "#dbType"
            - text: "RPLC_STORAGE_GB"
              with: "#storageGB"            
            - text: "RPLC_SIZE"
              with: "#size"
            - text: "RPLC_DEFAULT_DB"
              with: "#defaultDB"
        - type: ReplaceText
          condition: "#ispublic == true && #clusterInstanceClassName == 'aws-rds'"
          substitutions:
            - text: "RPLC_IS_PUBLIC"
              with: "'true'"
        - type: ReplaceText
          condition: "#ispublic == false && #clusterInstanceClassName == 'aws-rds'"
          substitutions:
            - text: "RPLC_IS_PUBLIC"
              with: "'false'"

