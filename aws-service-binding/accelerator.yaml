accelerator:
  displayName: AWS Service Binding
  description: Generate ClassClaim object for Service Binding to AWS RDS (pgsql, mysql and s3).
  iconUrl: data:image/png;base64,
  tags:
    - tanzu
    - ServiceBinding
    - RDS
    - pgsql
    - mysql
    - s3

  options:
    - name: objectType
      inputType: select
      label: Choose AWS object type
      choices:
      - value: "postgres"
        text: RDS PostgreSQL
      - value: "mysql"
        text: RDS MySQL
      - value: "s3"
        text: S3 Bucket
      defaultValue: "postgres"
      required: true

    - name: region
      inputType: text
      label: AWS region
      description: Name of the aws region for the AWS instance
      defaultValue: "us-west-2"
      required: true

    - name: storageGB
      inputType: text
      label: Storage GB
      description: Storage Size (in GB)
      defaultValue: "20"
      required: true

    - name: size
      inputType: select
      label: Machine Size
      inputType: select
      choices:
      - value: "db.t2.micro"
        text: db.t2.micro
      - value: "db.t2.small"
        text: db.t2.small
      - value: "db.t2.medium"
        text: db.t2.medium
      - value: "db.t2.large"
        text: ddb.t2.large
      defaultValue: "db.t2.micro"
      required: true

    - name: ispublic
      inputType: checkbox
      dataType: boolean
      label: Public
      description: By default the instance is private. Tick this box to make it publicly available. 
      defaultValue: false

    - name: defaultDB
      inputType: text
      label: Default DB Name
      description: Name to assign to the default schema created in the instance
      defaultValue: "sample"

engine:
  merge:
    - include: ["**/*"]
      chain:
        - type: ReplaceText
          substitutions:
            - text: "RPLC_OBJECT_TYPE"
              with: "#objectType"
            - text: "RPLC_REGION"
              with: "#region"
            - text: "RPLC_STORAGE_GB"
              with: "#storageGB"            
            - text: "RPLC_SIZE"
              with: "#size"
            - text: "RPLC_IS_PUBLIC"
              with: "#ispublic"
            - text: "RPLC_DEFAULT_DB"
              with: "#defaultDB"
