accelerator:
  displayName: Deployment Initialise

  options:
    - name: deploymentType
      inputType: select
      label: Choose the type of deployment
      choices:
      - value: "workload"
        text: Workload
      - value: "deliverable"
        text: Deliverable
      defaultValue: "workload"
      

    - name: gitRepository
      inputType: text
      label: Git Repository for the target project
      description: The Git repository of the project hosting source code
      required: true
      dependsOn:
        name: deploymentType
        value: workload

    - name: gitBranch
      inputType: text
      label: Git Branch for the target project
      defaultValue: development
      description: The Git branch of the project. Pushing or merging to this branch will trigger supply chain.
      required: true
      dependsOn:
        name: deploymentType
        value: workload

    - name: workloadType
      inputType: select
      label: Choose the langugage to apply a test
      choices:
      - value: "java"
        text: Java
      - value: "node"
        text: NodeJS or ReactJS or NextJS
      defaultValue: "java"
      dependsOn:
        name: deploymentType
        value: workload

    - name: javaVersion
      inputType: select
      label: Java Version
      choices:
      - value: "17"
        text: 17
      - value: "11"
        text: 11
      defaultValue: "17"
      dependsOn:
        name: workloadType
        value: java

    - name: apiEndpoint
      inputType: text
      label: API endpoint
      description: API Endpoint which this application will connect to.
      required: true
      dependsOn:
        name: workloadType
        value: node

    - name: includeHasTests
      inputType: checkbox
      label: "This is a uat workload"
      dataType: boolean
      defaultValue: false
      dependsOn:
        name: deploymentType
        value: workload

engine:
  merge:
    - include: ["DEPLOYING.md"]
      chain:
        - type: ReplaceText
          substitutions:
            - text: "WORKLOAD_NAME"
              with: "#artifactId"

    - condition: "#deploymentType == 'workload' && !#includeHasTests"
      include: ["workload-dev.yaml", "catalog-info.yaml"]
      chain:
        - type: ReplaceText
          substitutions:
            - text: "WORKLOAD_NAME"
              with: "#artifactId"
        - type: ReplaceText
          substitutions:
            - text: "DEPLOYMENT_NAMESPACE"
              with: "#namespaceName"
        - type: ReplaceText
          substitutions:
            - text: "https://git.example.com/my-repo"
              with: "#gitRepository"
        - type: ReplaceText
          substitutions:
            - text: "GIT_BRANCH"
              with: "#gitBranch"
        - type: ReplaceText
          condition: "#workloadType == 'java'"
          substitutions:
            - text: "spec:"
              with: "'spec:\n  build:\n    env:\n    - name: BP_JVM_VERSION\n      value: \"#javaVersion\"'"
            - text: "env:"
              with: "'env:\n    - name: spring_profiles_active\n      value: \"pgsql\"'"
        - type: ReplaceText
          condition: "#workloadType == 'node'"
          substitutions:
            - text: "spec:"
              with: "'spec:\n  build:\n    env:\n    - name: NODE_ENV\n      value: \"development\"'"
            - text: "env:"
              with: "'env:\n    - name: NODE_ENV\n      value: \"development\"'"
        - type: ReplaceText
          condition: "#workloadType == 'node' && #apiEndpoint != ''"
          substitutions:
            - text: "env:"
              with: "'env:\n    - name: API_ENDPOINT\n      value: \"#apiEndpoint\"'"
        - type: OpenRewriteRecipe
          condition: "#workloadType == 'node'"
          recipe: org.openrewrite.yaml.DeleteProperty
          options:
            propertyKey: "'spec.serviceClaims'"
        - type: OpenRewriteRecipe
          condition: "#workloadType == 'node'"
          recipe: org.openrewrite.yaml.DeleteProperty
          options:
            propertyKey: "'spec.params'"

    - condition: "#deploymentType == 'workload' && #includeHasTests"
      include: ["workload-uat.yaml"]
      chain:
        - type: ReplaceText
          substitutions:
            - text: "WORKLOAD_NAME"
              with: "#artifactId"
        - type: ReplaceText
          substitutions:
            - text: "DEPLOYMENT_NAMESPACE"
              with: "#namespaceName"
        - type: ReplaceText
          substitutions:
            - text: "https://git.example.com/my-repo"
              with: "#gitRepository"
        - type: ReplaceText
          substitutions:
            - text: "GIT_BRANCH"
              with: "#gitBranch"
        - type: ReplaceText
          substitutions:
            - text: "TEST_PROCESS"
              with: "#workloadType"
        - type: ReplaceText
          substitutions:
            - text: "  labels:"
              with: "'  labels:\n    apps.tanzu.vmware.com/has-tests: \"true\"'"
        - type: ReplaceText
          condition: "#workloadType == 'java'"
          substitutions:
            - text: "spec:"
              with: "'spec:\n  build:\n    env:\n    - name: BP_JVM_VERSION\n      value: \"#javaVersion\"'"
            - text: "env:"
              with: "'env:\n    - name: spring_profiles_active\n      value: \"pgsql\"'"
        - type: ReplaceText
          condition: "#workloadType == 'node'"
          substitutions:
            - text: "spec:"
              with: "'spec:\n  build:\n    env:\n    - name: NODE_ENV\n      value: \"production\"'"
            - text: "env:"
              with: "'env:\n    - name: NODE_ENV\n      value: \"development\"'"
        - type: ReplaceText
          condition: "#workloadType == 'node' && #apiEndpoint != ''"
          substitutions:
            - text: "env:"
              with: "'env:\n    - name: NEXT_PUBLIC_API_ENDPOINT\n      value: \"#apiEndpoint\"'"
        - type: OpenRewriteRecipe
          condition: "#workloadType == 'node'"
          recipe: org.openrewrite.yaml.DeleteProperty
          options:
            propertyKey: "'spec.serviceClaims'"
        - type: OpenRewriteRecipe
          condition: "#workloadType == 'node'"
          recipe: org.openrewrite.yaml.DeleteProperty
          options:
            propertyKey: "'spec.params'"
    - condition: "#deploymentType == 'deliverable'"
      include: ["deliverable.yaml"]
      chain:
        - type: ReplaceText
          substitutions:
            - text: "WORKLOAD_NAME"
              with: "#artifactId"
        - type: ReplaceText
          substitutions:
            - text: "DEPLOYMENT_NAMESPACE"
              with: "#namespaceName"
        